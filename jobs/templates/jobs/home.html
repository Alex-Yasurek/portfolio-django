<main>
   
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Alex Yasurek</h1>
        <p class="lead text-muted">I enjoy programming in Python and learning new languages.</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Email</a>
        </p>
        <p>
            <img src="{% static 'my_image.jpg' %}" alt="" height=300/>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

{% for job in jobs.all %}
       
        <div class="col">
           <a href="{% url 'detail' job.id %}">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{job.image.url}}" alt="">
            <div class="card-body">
              <p class="card-text">{{job.summary}} </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </a>
          </div>
        </div>

{% endfor %}

      </div>
    </div>
  </div>

</main>
